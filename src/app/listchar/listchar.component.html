<h2>List of Characters</h2>

<div *ngFor="let char of chars | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToCharPage(char)"><em>{{char.charname}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{char.desc}}
      <hr>
      <app-change-char [selectedChar]="char"></app-change-char>
    </div>
  </div>
</div>
